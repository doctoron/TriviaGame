<body>
    
    <div id="countdown">
        <p id="timer-display"><span id="time">Time Remaining: 00:00</span> seconds!</p>
        <button onclick = "startTimer"id="timer-button">Begin Questions</button>
        </div>    
        
</body>
<script type="text/javascript">
var timedTest;
var tToken = 10;
$(document).ready(function() {
       startTimer();
       return;
   });

   function countdown(){
       $("#time").html("Time Remaining: " + tToken + " Seconds");
       tToken--;
    //    $("#submit").on("click" , function() {
       tToken = 0;
       return;

    //    });

       if(tToken == -1){
           timeUp();
           $("#countdown").hide();
       }
   }

   function startTimer () {
       setInterval(countdown, 1000);
   }
   function timeUp(){
       clearInterval(startTimer);
   }
</script>
