<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    
<style>
    p, 
    #timer-display,
    #start-countdown {
        text-align: center;
        font-size: 60px;
        margin-top: 0px;
    }
    </style>

<body>
    <container>
        <div class="row">
            <div class="col">
                <div id="start-countdown">
                    <p id="timer-display">Minutes remaining: <span id="time">00:00</span> minutes!</p>
                    <button onclick = "startTimer()">Let's Begin</button>
                </div>
            </div>
        </div>    
    </container>    
    
<script type="text/javascript">
$(document).ready(function() {
    startCountdown();
    return;
    });

function countdown(){
    var timer =15
    timer--;
    $("#timer-display").html("Time Remaining: " + timer + " Seconds");
    $("#submit").on("click" , function() {
    timer = 0;
    return;

    });

    if(timer == -1){
        timeUp();
        $("#container2").hide();
    }
}

function startCountdown () {
    setInterval(countdown, 1000);
}
function timeUp(){
    return;
}
        </script> 
    </body>

</html>
